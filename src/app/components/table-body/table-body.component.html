<tr class="mainRow {{team.name}}">
    <td class="teamInfo">
        <div class="teamInfo__wrapper">
            <p class="teamInfo__name">{{team.name}}</p>
            <div class="teamInfo__block">
                <i class="fas fa-users"></i>
                <span>{{participants.length}}</span>
                <div class="percent">{{team.percentageOfAbsent[date.getMonth()]}}%</div>
                <button>
                    <i class="fas chevronBtn fa-chevron-up"></i>
                </button>
            </div>
        </div>
    </td>
    <td class="teamInfo" *ngFor="let i of [].constructor(date.getDate())"></td>
    <td class="teamInfo"></td>
</tr>
<tr team-user class="employeeÐšRow" *ngFor="let userId of participants" [userId]="userId"></tr>
