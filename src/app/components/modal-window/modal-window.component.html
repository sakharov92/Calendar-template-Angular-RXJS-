<div *ngIf="isLoading || isFormShown" class="modalBackground" (click)="hideModalWindow($event)">
    <div *ngIf="isLoading" class="loadingWindow">
        <p class="loadingWindow__text">Loading...</p>
    </div>
    <div *ngIf="isFormShown" class="inputForm" (click)="$event.stopPropagation()">
        <form class="form" id="form">
            <div class="form__header">
                <h3 class="form__title">Vacation Request</h3>
                <div class="form__days-counter">
                    <p class="form__days-text">days</p>
                </div>
            </div>
            <div class="form__body">
                <div class="form__dates-subtitle">
                    <h4>Dates</h4>
                </div>
                <div class="form__inputs-group">
                    <div class="form__input-wrapper">
                        <label>
                            <input class="form__input-from form__input" type="date" placeholder="15.06.2020">
                            From</label>
                    </div>
                    <div class="form__input-wrapper">
                        <label>
                            <input class="form__input-to form__input" type="date" placeholder="18.06.2020">
                            To</label>
                    </div>
                    <div class="form__select-wrapper">
                        <div class="form__dates-subtitle">
                            <h4>Vac Type</h4>
                        </div>
                        <select form="form" name="" id="" class="form__select">
                            <option>Paid Day Off (PD)</option>
                            <option>Unpaid Day (UD)</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form__footer">
                <button class="form__cancel-btn form__btn" type="submit" (click)="hideModalWindow($event)">Cancel
                </button>
            </div>
        </form>
    </div>
</div>
